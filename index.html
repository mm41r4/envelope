<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to fufi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: 'Courier New', Courier, monospace">
    <div class="envelope" id="envelope">
        <div class="front">
            <div class="texto">Para la fufi</div>
            
            <img src="assets/queer_stamp.jpg" alt="estampa" class="estampa">
            <img src="assets/confidencial.jpg" alt="stamp" class="stamp">
            
            
        </div>
        <div class="letter" id="letter">
            <p>¿Serías mi Valentín?</p>
            <div class="buttons">
                <button id="si">¡Sí!</button>
                <button id="no">No</button>
            </div>
        </div>
        <div class="respuesta" id="respuesta">
            <img src="assets/cats_chibi.gif" alt="Cats Chibi" class="gif">
            <p>¡Yay!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
